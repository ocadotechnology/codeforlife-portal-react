  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [setup]
    # if: github.ref == 'refs/heads/production' || github.ref == 'refs/heads/development' || github.ref == 'refs/heads/staging'
    steps:
      - name: ğŸ›« Checkout
        uses: actions/checkout@v3

      - name: ğŸŒ³ Set Branch Env Var
        run: echo "BRANCH=$(git branch --show-current)" >> $GITHUB_ENV

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pipenv'
      
      - name: ğŸŒ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: './frontend/yarn.lock'

      - name: ğŸ— Authenticate with GCloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: ğŸ¤– Set up GCloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: ğŸ›  Build Frontend
        working-directory: ./frontend
        run: yarn run build
        env:
          NODE_ENV: production

      - name: ğŸ›  Bundle Frontend
        working-directory: ./frontend
        run: node djangoBundler.js
        env:
          NODE_ENV: production

      - name: ğŸ” Check Migrations
        working-directory: ./backend
        run: pipenv run python ./manage.py makemigrations --check --dry-run

      - name: ğŸ›  Generate requirements.txt
        working-directory: ./backend
        run: pipenv requirements > requirements.txt

      - name: ğŸ›  Collect Static Files
        working-directory: ./backend
        run: pipenv run python ./manage.py collectstatic --noinput --clear

      - name: ğŸ–Šï¸ Configure App Deployment
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.service = "${{ env.BRANCH }}-${{ env.SERVICE }}"' backend/app.yaml

