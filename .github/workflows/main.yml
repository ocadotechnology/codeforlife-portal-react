  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout
        uses: actions/checkout@v3
      
      - name: ğŸŒ³ Set Branch Env Var
        # run: echo "BRANCH=$(git branch --show-current)" >> $GITHUB_ENV
        run: echo "BRANCH=development" >> $GITHUB_ENV

      - name: ğŸŒ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ— Authenticate with GCloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: ğŸ¤– Set up GCloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: ğŸ›  Install Frontend Dependencies
        working-directory: ./frontend
        run: yarn install
        # env:
        #   NODE_ENV: production

      - name: ğŸ›  Build Frontend
        working-directory: ./frontend  
        run: yarn run build
        env:
          NODE_ENV: production

      - name: ğŸ›  Bundle Frontend
        working-directory: ./frontend
        run: node djangoBundler.js
        env:
          NODE_ENV: production

      - name: ğŸ›  Install Backend Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv
          pipenv install

      - name: ğŸ›  Generate requirements.txt
        working-directory: ./backend
        run: pipenv requirements

      - name: ğŸ›  Collect Static Files
        working-directory: ./backend
        run: pipenv run python ./manage.py collectstatic --noinput --clear        

      - name: ğŸ–Šï¸ Configure App Deployment
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.service = "${{ env.BRANCH }}-${{ env.SERVICE }}"' backend/app.yaml

      - name: ğŸš€ Deploy App on GCloud
        working-directory: ./backend
        run: gcloud app deploy
